<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BASIC META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="" class="nft-image">
    </div>
    <div class="card">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="an-svg-ethereum-icon">
            0.041 ETH
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="an-svg-clock-icon">
           3 days left
        </div>
      </div>
      <div class="content-by">
          <img src="images/image-avatar.png" alt="image-of-the-nft-creator" id="creator-img">
            <p>Creation of <span>Jules Wyvern</span>
            </p>
      </div>
    </div>
  </main>
</body>
</html>
